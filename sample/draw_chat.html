<html>
<head>
 <meta charset="utf-8">
 <script src="d3.js"></script>
 <style>
 div.chart{
font-family:sans-serif;
font-size:0.7em;
}
div.bar {
background-color:DarkRed;
color:white;
height:3em;
line-height:3em;
padding-right:1em;
margin-bottom:2px;
text-align:right;
}</style>
 <script>
 function draw(data) {
 //debugger
	d3.select("body")
		.append("div")
		.attr("class","chart")
		.selectAll(".bar")
		.data(data)
		.enter()
		.append("div")
		.attr("class","bar")
		.style("width", function(d){return d.price/100 + "px"})
		.style("outline", "1px solid white")
		.text(function(d){return Math.round(d.price)});
		
	
}
 </script>
</head>
<body>
 <script>
 d3.json("some-data.json", draw);
 </script>
</body>
</html>
