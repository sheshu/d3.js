<html>
<head>
 <meta charset="utf-8">
 <script src="d3.js"></script>
 <style>
 div.line{
 display:flex;
 }
 div.chart{
font-family:sans-serif;
font-size:0.7em;
}
div.bar {
background-color:DarkRed;
color:white;
height:3em;
line-height:3em;
padding-right:1em;
margin-bottom:2px;
text-align:right;

}
div.label {
height:3em;
line-height:3em;
padding-right:1em;
margin-bottom:2px;
width:27em;
text-align:left;
float:right;
}</style>
 <script>
 function draw(data) {
 //debugger
	/* add label to chart*/
		 d3.select("body")
		.append("div")
		.attr("class", "chart")
		.selectAll("div.line")
		.data(data)
		.enter()
		.append("div")
		.attr("class","line");
		d3.selectAll("div.line")
		.append("div")
		.attr("class","label")
		.text(function(d){return d.name});
		d3.selectAll("div.line")
		.append("div")
		.attr("class","bar")
		.style("width", function(d){return d.price/100 + "px"})
		.text(function(d){return Math.round(d.price)});
		
		
		/*
		 get price chart only
		 d3.select("body")
		.append("div")
		.attr("class","chart")
		.selectAll(".bar")
		.data(data)
		.enter()
		.append("div")
		.attr("class","bar")
		.style("width", function(d){return d.price/100 + "px"})
		.style("outline", "1px solid white")
		.text(function(d){return Math.round(d.price)});
		*/
	
}
 </script>
</head>
<body>
 <script>
 d3.json("some-data.json", draw);
 </script>
</body>
</html>
